<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ===== BOXICONS ===== -->
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
  
  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="css/main.css">
  <title>Sara-Ecommerce</title>
</head>
<body>
  <!--===== HEADER =====-->
  <header class="l-header"> 
    <nav class="nav bd-grid">
      <div>
        <a href="#" class="nav__logo">SARA</a>
      </div>

      <div class="nav__menu" id="nav-menu">
        <ul class="nav__list">
          <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
          <li class="nav__item"><a href="#featured" class="nav__link">Featured</a></li>
          <li class="nav__item"><a href="#new" class="nav__link">New</a></li>
          <li class="nav__item"><a href="#subscribed" class="nav__link">Subscribed</a></li>
        </ul>
      </div>

      <div>
        <i class="bx bx-cart nav__cart"></i>
        <i class="bx bx-menu nav__toggle" id="nav-toggle"></i>
      </div>
    </nav>
     
  </header>
  
  <main class="l-main">
    <!--===== HOME =====-->
    <section class="home" id="home">
      <div class="home__container bd-grid">
        <div class="home__data">
          <h1 class="home__title">NEW <br> <span>ARRIVALS</span></h1>
          <a href="#featured" class="button">GO SHOPPING</a>
        </div>

        <img src="images/home.png" alt="home" class="home__img">
      </div>
    </section>
  
    <!--===== COLLECTION =====-->
    <section class="collection section">
  
    </section>
  
    <!--===== FEATURED PRODUCTS =====-->
    <section class="featured section" id="featured">
  
    </section>
  
    <!--===== OFFER =====-->
    <section class="offer section">
  
    </section>
  
    <!--===== NEW ARRIVALS =====-->
    <section class="featured section" id="new">
  
    </section>
  
    <!--===== NEWSLETTER =====-->
    <section class="newsletter section" id="suscribe">
  
    </section>
  
    <!--===== SPONSORS =====-->
    <section class="sponsors section">
  
    </section>
  </main>
  
  <!--===== FOOTER =====-->
  <footer class="footer section">
  
  </footer>
  
  <!--===== MAIN JS =====-->
  <script src="app.js"></script>
</body>
</html>
